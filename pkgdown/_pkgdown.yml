home:
  title: An R package for interactive visualisations
  description: A grammar of graphics for interactive visualisations
  links:
  - text: G2.js
    href: https://g2.antv.vision/en

development:
  mode: auto

navbar:
  title: "g2r"
  left:
    - icon: fa-home
      href: index.html
    - icon: fa-balance-scale
      href: LICENSE.html
    - icon: fa-newspaper
      href: news/index.html
