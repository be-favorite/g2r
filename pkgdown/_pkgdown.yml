      href: "reference/index.html"
    - text: "Guide"
      menu: 
        - text: "Get Started"
          href: articles/get-started.html
        - text: "Figures"
          href: articles/figures.html
        - text: "Aspects"
          href: articles/aspects.html
        - text: "Gauges"
          href: articles/gauges.html
