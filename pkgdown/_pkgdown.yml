reference:
  - title: "Initialisation"
    desc: "Initialise a chart."
    contents: 
      - g2
  - title: "Figures"
    desc: "Figures available"
    contents:
      - starts_with("fig_")
  - title: "Aspects"
    desc: "Define visualisations aspects"
    contents:
      - asp
      - adjust
      - config
  - title: "Coordinates"
    desc: "Customise the coordinates"
    contents:
      - starts_with("coord_")
  - title: "Shiny"
    desc: "Shiny-specific functions"
    contents:
      - g2Output
      - renderG2
      - g2_proxy
      - capture_event
      - remove_figure
      - render
  - title: "Gauge"
    desc: "Gauges to rescales aspects"
    contents:
      - starts_with("gauge_")
  - title: "Info"
    desc: "Annotate charts"
    contents:
      - starts_with("info_")
  - title: "Planes"
    desc: "Split chart into facets"
    contents:
      - starts_with("planes")
  - title: "Axis"
    desc: "Configure axes"
    contents:
      - starts_with("axis_")
  - title: "Tooltip"
    desc: "Configure tooltip"
    contents:
      - tooltip
      - starts_with("tpl")
  - title: "Animation"
    desc: "Customise animations"
    contents:
      - animation
      - new_animation
  - title: "Options"
    desc: "Scrollbar and slider"
    contents:
      - slider
      - scrollbar
  - title: "State & Interplay"
    desc: "Customise interplay (interactions) and state"
    contents:
      - state
      - starts_with("interplay")
  - title: "Motif"
    desc: "Customise the theme"
    contents:
      - motif
  - title: "Graph"
    desc: "Layout graphs"
    contents:
      - starts_with("layout_")
  - title: "Crosstalk"
    desc: "Crosstalk-related functions"
    contents:
      - starts_with("crosstalk_")
  - title: "Map"
    desc: "Map-related functions"
    contents:
      - get_gadm_data
      - get_map_data
      - get_world_map
      - fig_map
  - title: "Rmarkdown"
    desc: "Actions and inputs for Rmarkdown"
    contents:
      - g2_action
      - starts_with("input_")
      - starts_with("action_")

