template:
  opengraph:
    image:
      src: man/figures/g2r_social.png
      alt: "A grammar of graphics for interactive visualisations"
    twitter:
      creator: "@jdatap"
      site: "@devOpifex"
      card: summary_large_image
  params:
    ganalytics: G-TZMQ98HS6D
    bootswatch: paper

home:
  title: An R package for interactive visualisations
  description: A grammar of graphics for interactive visualisations
  links:
  - text: Source library
    href: https://g2.antv.vision/en
  - text: Alter package
    href: https://alter.opifex.org

development:
  mode: release

navbar:
  title: "g2r"
  left:
    - icon: fa-home
      href: index.html
    - icon: fa-balance-scale
      href: LICENSE.html
    - icon: fa-newspaper
      href: news/index.html
    - text: API
      href: "reference/index.html"
    - text: Docs
      href: "articles/docs.html"
    - text: "Gallery"
      href: articles/gallery.html
    - text: "Examples"
      href: articles/examples.html
  right:
    - text: "Contribute"
      href: "articles/contribute.html"
    - icon: fab fa-github fa-lg
      href: https://github.com/devOpifex/g2r

reference:
  - title: "Initialisation"
    desc: "Initialise a chart."
    contents: 
      - g2
      - qg2
  - title: "Figures"
    desc: "Figures available"
    contents:
      - starts_with("fig_")
  - title: "Aspects"
    desc: "Define visualisations aspects"
    contents:
      - asp
      - adjust
      - config
  - title: "Coordinates"
    desc: "Customise the coordinates"
    contents:
      - starts_with("coord_")
  - title: "Shiny"
    desc: "Shiny-specific functions"
    contents:
      - g2Output
      - renderG2
      - g2_proxy
      - capture_event
      - remove_figure
      - render
  - title: "Gauge"
    desc: "Gauges to rescales aspects"
    contents:
      - starts_with("gauge_")
  - title: "Info"
    desc: "Annotate charts"
    contents:
      - starts_with("info_")
  - title: "Planes"
    desc: "Split chart into facets"
    contents:
      - starts_with("planes")
  - title: "Axis"
    desc: "Configure axes"
    contents:
      - starts_with("axis_")
  - title: "Tooltip"
    desc: "Configure tooltip"
    contents:
      - tooltip
      - starts_with("tpl")
      - aka
  - title: "Animation"
    desc: "Customise animations"
    contents:
      - animation
      - new_animation
  - title: "Options"
    desc: "Scrollbar and slider"
    contents:
      - slider
      - scrollbar
  - title: "State & Interplay"
    desc: "Customise interplay (interactions) and state"
    contents:
      - state
      - starts_with("interplay")
  - title: "Motif"
    desc: "Customise the theme"
    contents:
      - motif
      - global_digits
  - title: "Graph"
    desc: "Layout graphs"
    contents:
      - starts_with("layout_")
  - title: "Crosstalk"
    desc: "Crosstalk-related functions"
    contents:
      - starts_with("crosstalk_")
  - title: "Map"
    desc: "Map-related functions"
    contents:
      - get_gadm_data
      - get_map_data
      - get_world_map
      - fig_map
  - title: "Rmarkdown"
    desc: "Actions and inputs for Rmarkdown"
    contents:
      - g2_action
      - starts_with("input_")
      - starts_with("action_")
  - title: "Data"
    desc: "Convert Data to a format g2r understands"
    contents:
      - to_g2r

authors:
  John Coene:
    href: https://opifex.org
