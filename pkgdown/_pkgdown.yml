      src: man/figures/g2r_social.png
      alt: "A grammar of graphics for interactive visualisations"
    twitter:
      creator: "@jdatap"
      site: "@devOpifex"
      card: summary_large_image
  params:
    ganalytics: G-TZMQ98HS6D
